# ============================================================================
# BASIC CONFIGURATION
# ============================================================================

# Bot nickname on IRC
nick: Gemini-AI

# IRC channel to join (include # for public channels)
channel: '#classipixel'

# IRC server connection details
server: irc.quakenet.org
port: 6667
tls: false

# ============================================================================
# LLM CONFIGURATION
# ============================================================================

# Model selection (format: provider/model-name)
model: gemini/gemini-2.5-flash

# API keys (prefer environment variables for security)
geminikey: API

# Generation parameters
temperature: 1.0

# ============================================================================
# BOT BEHAVIOR
# ============================================================================

prompt: |
  Your job is to learn about this channel and server,
   and the people inside,
   and to provide that information to the people who request it.
  You are currently on the Quakenet IRC Network,
   on the channel classipixel.
  The Classipixel channel is for the user RohitS5612.
   which owns the ClassiCube Server, Classipixel.
  There might be a user who relays messages from the game server to this channel,
   listen to what he says,
   But don't respond to it unless said to do so.
  When a user asks you to OP another user, use irc_op to check the IRCops, and only if that user is an IRCOp, do you OP the user

# Initial greeting when joining channel
greeting: Hello, people

# Require addressing by nick (e.g., "chatbot: hello")
addressed: false

# Admin control (hostmasks who can use /set, /get, etc.)
admins:
  - "*!*e7b4bb6755@*.nextgamers.eu"
  - "*!*e7b4bb6755@RohitS5612.users.quakenet.org"
  - "*!*@RohitS5612.users.quakenet.org"

# ============================================================================
# SESSION MANAGEMENT
# ============================================================================

sessionduration: 60m
sessionhistory: 250
chunkmax: 1000

# ============================================================================
# TOOLS CONFIGURATION
# ============================================================================

tool:
  - examples/tools/datetime.sh
  - irc_op
  - irc_kick
  - irc_ban
  - irc_mode_set
  - irc_invite
  - irc_mode_query
  - irc_names
  - irc_whois
  - irc_topic
  - irc_action

# ============================================================================
# DEBUGGING
# ============================================================================

verbose: true
